name: Build and Deploy Frontend to Backend Repo

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout frontend repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies and build frontend
        run: |
          npm install
          npm run build

      - name: Checkout backend repository
        run: |
          git clone https://github.com/alvin-wong/VisionMD_Backend_Fork.git backend-temp
          rm -rf backend-temp/static
          mv dist backend-temp/static

      - name: Push updated frontend to backend repo
        run: |
          cd backend-temp
          git checkout -B main-static
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add static
          git commit -m "Automated: Update frontend build"
          git push https://x-access-token:${{ secrets.VISIONMD_BACKEND_DEPLOY_TOKEN }}@github.com/alvin-wong/VisionMD_Backend_Fork.git main-static
