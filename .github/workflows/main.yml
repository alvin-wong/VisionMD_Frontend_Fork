name: Build and Deploy Frontend to Backend Repo

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout frontend repository
        uses: actions/checkout@v3

      - name: Debug - Show Secret Availability
        run: |
          if [ -z "${{ secrets.VISIONMD_BACKEND_DEPLOY_TOKEN }}" ]; then
            echo "ERROR: Secret is not available!"
            exit 1
          else
            echo "Secret is available (value hidden for security)"
          fi

      - name: Clone backend repository
        run: |
          echo "Attempting clone from: https://alvin-wong:***@github.com/alvin-wong/VisionMD_Backend_Fork.git"
          git clone https://alvin-wong:${{ secrets.VISIONMD_BACKEND_DEPLOY_TOKEN }}@github.com/alvin-wong/VisionMD_Backend_Fork.git backend-temp

      - name: Update backend
        run: |
          cd backend-temp
          echo "Remote URL: $(git config --get remote.origin.url)"
          git remote -vv
          git remote set-url origin https://alvin-wong:${{ secrets.VISIONMD_BACKEND_DEPLOY_TOKEN }}@github.com/alvin-wong/VisionMD_Backend_Fork.git
          rm -rf static
          mv ../dist static
          git checkout -B main-static
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add static
          git commit -m "Automated: Update frontend build" || echo "No changes to commit"
          git push --set-upstream origin main-static
